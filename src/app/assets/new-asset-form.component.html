<div>
    <a [routerLink]="['/']">
        <button class="btn btn-outline-dark" style="width: fit-content;"> Â« Back to Asset List</button>
    </a>

    <form>
        <div class="container">
            <h2>Create New Asset</h2>
            <div class="row">

                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Asset Type</mat-label>
                        <mat-select name="AssetType" [(ngModel)]="asset.assetType" required>
                            <mat-option *ngFor="let type of assetTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Assigned To</mat-label>
                        <input matInput name="AssignedTo" class="form-field" [(ngModel)]="asset.assignedTo"
                            placeholder="Assigned To">
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput name="Description" class="form-field" required
                            [(ngModel)]="asset.description" placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row justify-content-around">
                <button class="btn btn-secondary" (click)="resetForm()">Reset Form</button>
                <button class="btn btn-primary" (click)="createAsset()">Save Asset</button>
            </div>
        </div>
    </form>
</div>
